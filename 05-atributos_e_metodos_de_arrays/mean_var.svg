<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1060 300">
  <!-- First column - mean -->
  <g transform="translate(0, 50)">
    <!-- Label -->
    <text x="95" y="0" font-family="monospace" font-size="22" fill="#000000" text-anchor="middle">a</text>
    
    <!-- Data array -->
    <rect x="70" y="20" width="50" height="50" fill="#3b4cc0" stroke="#ddd" stroke-width="1" />
    <rect x="70" y="70" width="50" height="50" fill="#6788ee" stroke="#ddd" stroke-width="1" />
    <rect x="70" y="120" width="50" height="50" fill="#ea8a71" stroke="#ddd" stroke-width="1" />
    <rect x="70" y="170" width="50" height="50" fill="#c04c3b" stroke="#ddd" stroke-width="1" />
    
    <!-- Values -->
    <text x="95" y="50" font-family="monospace" fill="#ffffff" font-size="22" text-anchor="middle">2</text>
    <text x="95" y="100" font-family="monospace" font-size="22" text-anchor="middle">4</text>
    <text x="95" y="150" font-family="monospace" font-size="22" text-anchor="middle">6</text>
    <text x="95" y="200" font-family="monospace" fill="#ffffff" font-size="22" text-anchor="middle">8</text>
    
    <!-- Operation -->
    <text x="180" y="120" font-family="monospace" font-size="22" text-anchor="middle" fill="#000000">.mean() =</text>
    
    <!-- Result -->
    <rect x="245" y="88" width="50" height="50" fill="#a989b0" stroke="#ddd" stroke-width="1" />
    <text x="270" y="120" font-family="monospace" font-size="22" text-anchor="middle" >5</text>
  </g>
  
